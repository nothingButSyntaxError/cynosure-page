<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="final.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Cynosure</title>
  </head>
  <body>
    <div class="content">
      <div class="header">
        <div class="header-l">
          <i id="ham" class="fa-solid fa-bars hamburger"></i>
          <img src="assets/school.png" height="75" width="75" alt="" />
        </div>
        <div class="header-mid">
          <h3>Events</h3>
          <i class="fa-solid fa-caret-down"></i>
          <h3 style="margin-right: 20px">About</h3>
          <h3>Teams</h3>
          <i class="fa-solid fa-caret-down"></i>
          <h3>Contact</h3>
        </div>
        <div class="header-r">
          <button class="register-btn">Register</button>
        </div>
      </div>
      <img
        src="assets/cynosure-tpt.png"
        height="150"
        width="150"
        class="logo layer"
      />
      <div class="main-head">
        <h2 class="layer"><span>Cynosure</span>. The Mega Event is Here!</h2>
        <p>A St. Gregorios High School Event.</p>
        <div class="socials-icons">
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-google"></i>
        </div>
      </div>
      <div class="banner-scroll-div">
        <i class="fa-solid fa-chevron-down"></i>
      </div>
    </div>
    <div class="principal-note"></div>
    <div id="menu-overlay-mob">
      <img
        src="assets/cynosure-tpt.png"
        height="150"
        width="150"
        alt=""
        class="logo-menu"
      />
      <ul>
        <li><i class="fa-solid fa-house"></i><a href="#">Home</a></li>
        <li><i class="fa-solid fa-calendar-days"></i><a href="#">Events</a></li>
        <li><i class="fa-solid fa-people-group"></i><a href="#">Teams</a></li>
        <li><i class="fa-solid fa-file-lines"></i><a href="#">About</a></li>
        <li><i class="fa-solid fa-phone"></i><a href="#">Contact</a></li>
      </ul>
    </div>
  </body>
  <script defer src="final.js"></script>
</html>
